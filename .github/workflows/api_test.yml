name: Testing workflow

on: [push]
jobs:
  build_web:
    name: Run on web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.8.0
        with:
          channel: 'stable'
      - run: |
          flutter pub get
          flutter test
          flutter build web
    
  build_window:
    name: Run on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.8.0
        with:
          channel: 'stable'
      - run: |
          flutter config --enable-windows-desktop
          flutter pub get
          flutter test
          flutter build windows

  build_linux:
    name: Run on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.8.0
        with:
          channel: 'stable'
      - run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
          
          flutter config --enable-linux-desktop
          flutter pub get
          flutter test
          flutter build linux

  build_macOS:
    name: Run on macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.8.0
        with:
          channel: 'stable'
      - run: |
          flutter config --enable-macos-desktop
          flutter pub get
          flutter test
          flutter build macos

  build_iOS:
    name: Run on ios
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.8.0
        with:
          channel: 'stable'
          architecture: x64
      - run: |
          flutter pub get
          flutter test
          flutter build ios --release --no-codesign

  build_android:
    name: Run on android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2.8.0
        with:
          channel: 'stable'
      - run: |
          flutter pub get
          flutter test
          flutter build apk 
          flutter build appbundle
      
   

    
